<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #fca311;
            --gray: #adb5bd;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .date-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .date-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .date-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .current-date {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .todo-section, .timer-section {
            display: flex;
            flex-direction: column;
        }

        .timer-container {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            text-align: center;
            box-shadow: var(--shadow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .timer-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .timer-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .timer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.3);
            margin-top: 10px;
        }

        .timer-modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .mode-btn.active {
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
        }

        .timer-progress {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
        }

        .timer-status {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Timer Toggle */
        .timer-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Normal Timer Styles */
        .normal-timer {
            display: none;
        }

        .normal-timer.active {
            display: block;
        }

        .pomodoro-timer.active {
            display: block;
        }

        .pomodoro-timer {
            display: none;
        }

        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .time-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            width: 80px;
            transition: var(--transition);
        }

        .time-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .time-separator {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .time-label {
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .add-task {
            display: flex;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--gray);
            border-radius: 10px 0 0 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .add-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover {
            background: var(--secondary);
        }

        .task-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .task-item {
            background: white;
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            animation: slideIn 0.5s ease;
            transition: var(--transition);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1.1rem;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--warning);
        }

        .delete-btn {
            color: var(--danger);
        }

        .edit-btn:hover, .delete-btn:hover {
            transform: scale(1.2);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gray);
        }

        /* Fullscreen Timer Styles */
        .fullscreen-timer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-align: center;
            transition: var(--transition);
        }

        .fullscreen-timer.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        .fullscreen-timer.pomodoro {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .fullscreen-timer.short-break {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .fullscreen-timer.long-break {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .fullscreen-timer.normal {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .fullscreen-display {
            font-size: 8rem;
            font-weight: bold;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
        }

        .fullscreen-status {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .fullscreen-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .close-fullscreen:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .fullscreen-progress {
            width: 80%;
            max-width: 500px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .fullscreen-progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 1s linear;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 15px;
            }
            
            .current-date {
                font-size: 1.3rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .fullscreen-display {
                font-size: 5rem;
            }
            
            .fullscreen-status {
                font-size: 1.5rem;
            }
            
            .task-item {
                padding: 12px 15px;
            }
            
            .task-text {
                font-size: 1rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .date-btn {
                width: 35px;
                height: 35px;
            }
            
            .current-date {
                font-size: 1.1rem;
            }
            
            .add-task {
                flex-direction: column;
            }
            
            .task-input {
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            .add-btn {
                border-radius: 10px;
                padding: 12px;
            }
            
            .timer-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .timer-btn {
                width: 100%;
                justify-content: center;
            }
            
            .time-inputs {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .fullscreen-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .fullscreen-btn {
                width: 100%;
                justify-content: center;
            }
            
            .close-fullscreen {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Routine</h1>
            <div class="date-container">
                <button class="date-btn" id="prev-date">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-date" id="current-date">Loading...</div>
                <button class="date-btn" id="next-date">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </header>
        
        <div class="main-content">
            <div class="todo-section">
                <div class="add-task">
                    <input type="text" class="task-input" id="task-input" placeholder="Add a new task...">
                    <button class="add-btn" id="add-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
                
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="total-tasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="completed-tasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="pending-tasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>
            
            <div class="timer-section">
                <div class="timer-container">
                    <div class="timer-toggle">
                        <button class="toggle-btn active" id="pomodoro-toggle">
                            <i class="fas fa-clock"></i> Pomodoro
                        </button>
                        <button class="toggle-btn" id="normal-toggle">
                            <i class="fas fa-stopwatch"></i> Normal Timer
                        </button>
                    </div>
                    
                    <!-- Pomodoro Timer -->
                    <div class="pomodoro-timer active">
                        <div class="timer-title">
                            <i class="fas fa-clock"></i>
                            Pomodoro Timer
                        </div>
                        <div class="timer-display" id="timer-display">25:00</div>
                        <div class="timer-controls">
                            <button class="timer-btn" id="start-timer">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button class="timer-btn" id="pause-timer" disabled>
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button class="timer-btn" id="reset-timer">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                        <button class="timer-btn fullscreen-btn" id="fullscreen-timer">
                            <i class="fas fa-expand"></i> Full Screen
                        </button>
                        <div class="timer-modes">
                            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
                            <button class="mode-btn" data-mode="short-break">Short Break</button>
                            <button class="mode-btn" data-mode="long-break">Long Break</button>
                        </div>
                        <div class="timer-progress">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="timer-status" id="timer-status">Ready to focus!</div>
                    </div>
                    
                    <!-- Normal Timer -->
                    <div class="normal-timer">
                        <div class="timer-title">
                            <i class="fas fa-stopwatch"></i>
                            Normal Timer
                        </div>
                        <div class="timer-display" id="normal-timer-display">00:00:00</div>
                        <div class="time-inputs">
                            <div>
                                <input type="number" class="time-input" id="hours-input" min="0" max="23" value="0">
                                <div class="time-label">Hours</div>
                            </div>
                            <div class="time-separator">:</div>
                            <div>
                                <input type="number" class="time-input" id="minutes-input" min="0" max="59" value="0">
                                <div class="time-label">Minutes</div>
                            </div>
                            <div class="time-separator">:</div>
                            <div>
                                <input type="number" class="time-input" id="seconds-input" min="0" max="59" value="0">
                                <div class="time-label">Seconds</div>
                            </div>
                        </div>
                        <div class="timer-controls">
                            <button class="timer-btn" id="normal-start-timer">
                                <i class="fas fa-play"></i> Start
                            </button>
                            <button class="timer-btn" id="normal-pause-timer" disabled>
                                <i class="fas fa-pause"></i> Pause
                            </button>
                            <button class="timer-btn" id="normal-reset-timer">
                                <i class="fas fa-redo"></i> Reset
                            </button>
                        </div>
                        <button class="timer-btn fullscreen-btn" id="normal-fullscreen-timer">
                            <i class="fas fa-expand"></i> Full Screen
                        </button>
                        <div class="timer-progress">
                            <div class="progress-bar" id="normal-progress-bar"></div>
                        </div>
                        <div class="timer-status" id="normal-timer-status">Set your time and start!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Timer -->
    <div class="fullscreen-timer" id="fullscreen-timer-container">
        <button class="close-fullscreen" id="close-fullscreen">
            <i class="fas fa-times"></i>
        </button>
        <div class="fullscreen-status" id="fullscreen-status">Time to focus!</div>
        <div class="fullscreen-display" id="fullscreen-display">25:00</div>
        <div class="fullscreen-controls">
            <button class="fullscreen-btn" id="fs-start-timer">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="fullscreen-btn" id="fs-pause-timer" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="fullscreen-btn" id="fs-reset-timer">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        <div class="fullscreen-progress">
            <div class="fullscreen-progress-bar" id="fullscreen-progress-bar"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const currentDateEl = document.getElementById('current-date');
        const prevDateBtn = document.getElementById('prev-date');
        const nextDateBtn = document.getElementById('next-date');
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const taskList = document.getElementById('task-list');
        const totalTasksEl = document.getElementById('total-tasks');
        const completedTasksEl = document.getElementById('completed-tasks');
        const pendingTasksEl = document.getElementById('pending-tasks');
        
        // Timer Toggle Elements
        const pomodoroToggle = document.getElementById('pomodoro-toggle');
        const normalToggle = document.getElementById('normal-toggle');
        const pomodoroTimer = document.querySelector('.pomodoro-timer');
        const normalTimer = document.querySelector('.normal-timer');
        
        // Pomodoro Timer Elements
        const timerDisplay = document.getElementById('timer-display');
        const startTimerBtn = document.getElementById('start-timer');
        const pauseTimerBtn = document.getElementById('pause-timer');
        const resetTimerBtn = document.getElementById('reset-timer');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const progressBar = document.getElementById('progress-bar');
        const timerStatus = document.getElementById('timer-status');
        const fullscreenTimerBtn = document.getElementById('fullscreen-timer');
        
        // Normal Timer Elements
        const normalTimerDisplay = document.getElementById('normal-timer-display');
        const normalStartTimerBtn = document.getElementById('normal-start-timer');
        const normalPauseTimerBtn = document.getElementById('normal-pause-timer');
        const normalResetTimerBtn = document.getElementById('normal-reset-timer');
        const normalProgressBar = document.getElementById('normal-progress-bar');
        const normalTimerStatus = document.getElementById('normal-timer-status');
        const normalFullscreenTimerBtn = document.getElementById('normal-fullscreen-timer');
        const hoursInput = document.getElementById('hours-input');
        const minutesInput = document.getElementById('minutes-input');
        const secondsInput = document.getElementById('seconds-input');
        
        // Fullscreen Timer Elements
        const fullscreenTimerContainer = document.getElementById('fullscreen-timer-container');
        const closeFullscreenBtn = document.getElementById('close-fullscreen');
        const fullscreenDisplay = document.getElementById('fullscreen-display');
        const fullscreenStatus = document.getElementById('fullscreen-status');
        const fsStartTimerBtn = document.getElementById('fs-start-timer');
        const fsPauseTimerBtn = document.getElementById('fs-pause-timer');
        const fsResetTimerBtn = document.getElementById('fs-reset-timer');
        const fullscreenProgressBar = document.getElementById('fullscreen-progress-bar');

        // Initialize current date
        let currentDate = new Date();

        // Timer variables
        let pomodoroTimerInterval;
        let normalTimerInterval;
        let isPomodoroRunning = false;
        let isNormalTimerRunning = false;
        let pomodoroTimeLeft;
        let normalTimerTimeLeft;
        let currentMode = 'pomodoro';
        let currentTimerType = 'pomodoro'; // 'pomodoro' or 'normal'
        const timerModes = {
            pomodoro: 25 * 60, // 25 minutes in seconds
            'short-break': 5 * 60, // 5 minutes in seconds
            'long-break': 15 * 60 // 15 minutes in seconds
        };

        // Load saved data from localStorage
        function loadSavedData() {
            // Load timer settings
            const savedTimerMode = localStorage.getItem('pomodoroTimerMode');
            const savedTimeLeft = localStorage.getItem('pomodoroTimeLeft');
            const savedIsRunning = localStorage.getItem('pomodoroIsRunning');
            const savedTimerType = localStorage.getItem('currentTimerType');
            
            if (savedTimerMode) {
                currentMode = savedTimerMode;
                pomodoroTimeLeft = savedTimeLeft ? parseInt(savedTimeLeft) : timerModes[currentMode];
                isPomodoroRunning = savedIsRunning === 'true';
                
                // Update UI based on saved state
                switchMode(currentMode, false);
                updatePomodoroTimerDisplay();
                updatePomodoroProgressBar();
                
                if (isPomodoroRunning) {
                    startPomodoroTimer();
                }
            } else {
                initializePomodoroTimer();
            }
            
            // Load normal timer settings
            const savedNormalTimeLeft = localStorage.getItem('normalTimerTimeLeft');
            const savedNormalIsRunning = localStorage.getItem('normalTimerIsRunning');
            
            if (savedNormalTimeLeft) {
                normalTimerTimeLeft = parseInt(savedNormalTimeLeft);
                updateNormalTimerDisplay();
                updateNormalProgressBar();
                
                if (savedNormalIsRunning === 'true') {
                    startNormalTimer();
                }
            } else {
                initializeNormalTimer();
            }
            
            // Load current timer type
            if (savedTimerType) {
                currentTimerType = savedTimerType;
                switchTimerType(currentTimerType, false);
            }
            
            // Load current date
            const savedDate = localStorage.getItem('currentDate');
            if (savedDate) {
                currentDate = new Date(savedDate);
            }
            
            updateDateDisplay();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('pomodoroTimerMode', currentMode);
            localStorage.setItem('pomodoroTimeLeft', pomodoroTimeLeft.toString());
            localStorage.setItem('pomodoroIsRunning', isPomodoroRunning.toString());
            localStorage.setItem('normalTimerTimeLeft', normalTimerTimeLeft.toString());
            localStorage.setItem('normalTimerIsRunning', isNormalTimerRunning.toString());
            localStorage.setItem('currentTimerType', currentTimerType);
            localStorage.setItem('currentDate', currentDate.toISOString());
        }

        // Format date as string
        function formatDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Update date display
        function updateDateDisplay() {
            currentDateEl.textContent = formatDate(currentDate);
            loadTasksForDate(currentDate);
        }

        // Navigate to previous date
        prevDateBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
            saveData();
        });

        // Navigate to next date
        nextDateBtn.addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            updateDateDisplay();
            saveData();
        });

        // Generate a unique key for storing tasks by date
        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        // Load tasks for the current date
        function loadTasksForDate(date) {
            const dateKey = getDateKey(date);
            const tasks = JSON.parse(localStorage.getItem(dateKey)) || [];
            
            // Clear current task list
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                // Show empty state
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-tasks"></i>
                        <h3>No tasks for today</h3>
                        <p>Add a task to get started with your daily routine!</p>
                    </div>
                `;
            } else {
                // Render tasks
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="task-action-btn edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="task-action-btn delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // Add event listeners for the task
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const editBtn = taskItem.querySelector('.edit-btn');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => {
                        toggleTaskCompletion(dateKey, index);
                    });
                    
                    editBtn.addEventListener('click', () => {
                        editTask(dateKey, index, taskItem);
                    });
                    
                    deleteBtn.addEventListener('click', () => {
                        deleteTask(dateKey, index);
                    });
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            updateStats(tasks);
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;
            
            const dateKey = getDateKey(currentDate);
            const tasks = JSON.parse(localStorage.getItem(dateKey)) || [];
            
            tasks.push({
                text: text,
                completed: false
            });
            
            localStorage.setItem(dateKey, JSON.stringify(tasks));
            taskInput.value = '';
            loadTasksForDate(currentDate);
        }

        // Toggle task completion status
        function toggleTaskCompletion(dateKey, index) {
            const tasks = JSON.parse(localStorage.getItem(dateKey)) || [];
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem(dateKey, JSON.stringify(tasks));
            loadTasksForDate(currentDate);
        }

        // Edit a task
        function editTask(dateKey, index, taskItem) {
            const tasks = JSON.parse(localStorage.getItem(dateKey)) || [];
            const taskText = taskItem.querySelector('.task-text');
            const currentText = tasks[index].text;
            
            const newText = prompt('Edit your task:', currentText);
            if (newText !== null && newText.trim() !== '') {
                tasks[index].text = newText.trim();
                localStorage.setItem(dateKey, JSON.stringify(tasks));
                loadTasksForDate(currentDate);
            }
        }

        // Delete a task
        function deleteTask(dateKey, index) {
            if (confirm('Are you sure you want to delete this task?')) {
                const tasks = JSON.parse(localStorage.getItem(dateKey)) || [];
                tasks.splice(index, 1);
                localStorage.setItem(dateKey, JSON.stringify(tasks));
                loadTasksForDate(currentDate);
            }
        }

        // Update statistics
        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            
            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }

        // Timer Type Toggle
        function switchTimerType(type, save = true) {
            currentTimerType = type;
            
            if (type === 'pomodoro') {
                pomodoroToggle.classList.add('active');
                normalToggle.classList.remove('active');
                pomodoroTimer.classList.add('active');
                normalTimer.classList.remove('active');
                fullscreenTimerContainer.classList.remove('normal');
            } else {
                pomodoroToggle.classList.remove('active');
                normalToggle.classList.add('active');
                pomodoroTimer.classList.remove('active');
                normalTimer.classList.add('active');
                fullscreenTimerContainer.classList.add('normal');
            }
            
            if (save) {
                saveData();
            }
        }

        pomodoroToggle.addEventListener('click', () => {
            switchTimerType('pomodoro');
        });

        normalToggle.addEventListener('click', () => {
            switchTimerType('normal');
        });

        // Pomodoro Timer Functions
        function initializePomodoroTimer() {
            pomodoroTimeLeft = timerModes[currentMode];
            updatePomodoroTimerDisplay();
            updatePomodoroProgressBar();
        }

        function updatePomodoroTimerDisplay() {
            const minutes = Math.floor(pomodoroTimeLeft / 60);
            const seconds = pomodoroTimeLeft % 60;
            const displayText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = displayText;
            
            if (currentTimerType === 'pomodoro') {
                fullscreenDisplay.textContent = displayText;
            }
        }

        function updatePomodoroProgressBar() {
            const totalTime = timerModes[currentMode];
            const progress = ((totalTime - pomodoroTimeLeft) / totalTime) * 100;
            progressBar.style.width = `${progress}%`;
            
            if (currentTimerType === 'pomodoro') {
                fullscreenProgressBar.style.width = `${progress}%`;
            }
        }

        function startPomodoroTimer() {
            if (isPomodoroRunning) return;
            
            isPomodoroRunning = true;
            startTimerBtn.disabled = true;
            pauseTimerBtn.disabled = false;
            fsStartTimerBtn.disabled = true;
            fsPauseTimerBtn.disabled = false;
            
            const statusText = currentMode === 'pomodoro' ? 'Time to focus!' : 'Time for a break!';
            timerStatus.textContent = statusText;
            
            if (currentTimerType === 'pomodoro') {
                fullscreenStatus.textContent = statusText;
            }
            
            pomodoroTimerInterval = setInterval(() => {
                pomodoroTimeLeft--;
                updatePomodoroTimerDisplay();
                updatePomodoroProgressBar();
                saveData();
                
                if (pomodoroTimeLeft <= 0) {
                    clearInterval(pomodoroTimerInterval);
                    isPomodoroRunning = false;
                    startTimerBtn.disabled = false;
                    pauseTimerBtn.disabled = true;
                    fsStartTimerBtn.disabled = false;
                    fsPauseTimerBtn.disabled = true;
                    timerStatus.textContent = 'Time is up!';
                    
                    if (currentTimerType === 'pomodoro') {
                        fullscreenStatus.textContent = 'Time is up!';
                    }
                    
                    // Play notification sound (if available)
                    if (typeof Audio !== 'undefined') {
                        const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
                        audio.play().catch(e => console.log('Audio play failed:', e));
                    }
                    
                    // Show notification
                    if (Notification.permission === 'granted') {
                        new Notification('Pomodoro Timer', {
                            body: `${currentMode === 'pomodoro' ? 'Focus time is over! Take a break.' : 'Break is over! Time to focus.'}`,
                            icon: '/favicon.ico'
                        });
                    }
                    
                    saveData();
                }
            }, 1000);
            
            saveData();
        }

        function pausePomodoroTimer() {
            if (!isPomodoroRunning) return;
            
            clearInterval(pomodoroTimerInterval);
            isPomodoroRunning = false;
            startTimerBtn.disabled = false;
            pauseTimerBtn.disabled = true;
            fsStartTimerBtn.disabled = false;
            fsPauseTimerBtn.disabled = true;
            timerStatus.textContent = 'Paused';
            
            if (currentTimerType === 'pomodoro') {
                fullscreenStatus.textContent = 'Paused';
            }
            
            saveData();
        }

        function resetPomodoroTimer() {
            clearInterval(pomodoroTimerInterval);
            isPomodoroRunning = false;
            startTimerBtn.disabled = false;
            pauseTimerBtn.disabled = true;
            fsStartTimerBtn.disabled = false;
            fsPauseTimerBtn.disabled = true;
            initializePomodoroTimer();
            timerStatus.textContent = 'Ready to focus!';
            
            if (currentTimerType === 'pomodoro') {
                fullscreenStatus.textContent = 'Ready to focus!';
            }
            
            saveData();
        }

        function switchMode(mode, reset = true) {
            currentMode = mode;
            modeButtons.forEach(btn => {
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // Update timer container color based on mode
            const timerContainer = document.querySelector('.timer-container');
            fullscreenTimerContainer.className = `fullscreen-timer ${mode}`;
            
            if (mode === 'pomodoro') {
                timerContainer.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            } else if (mode === 'short-break') {
                timerContainer.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            } else {
                timerContainer.style.background = 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)';
            }
            
            if (reset) {
                resetPomodoroTimer();
            }
            
            saveData();
        }

        // Normal Timer Functions
        function initializeNormalTimer() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            normalTimerTimeLeft = hours * 3600 + minutes * 60 + seconds;
            updateNormalTimerDisplay();
            updateNormalProgressBar();
        }

        function updateNormalTimerDisplay() {
            const hours = Math.floor(normalTimerTimeLeft / 3600);
            const minutes = Math.floor((normalTimerTimeLeft % 3600) / 60);
            const seconds = normalTimerTimeLeft % 60;
            
            const displayText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            normalTimerDisplay.textContent = displayText;
            
            if (currentTimerType === 'normal') {
                fullscreenDisplay.textContent = displayText;
            }
        }

        function updateNormalProgressBar() {
            const totalTime = getNormalTimerTotalTime();
            if (totalTime === 0) return;
            
            const progress = ((totalTime - normalTimerTimeLeft) / totalTime) * 100;
            normalProgressBar.style.width = `${progress}%`;
            
            if (currentTimerType === 'normal') {
                fullscreenProgressBar.style.width = `${progress}%`;
            }
        }

        function getNormalTimerTotalTime() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            return hours * 3600 + minutes * 60 + seconds;
        }

        function startNormalTimer() {
            if (isNormalTimerRunning) return;
            
            // If timer is at 0, initialize from inputs
            if (normalTimerTimeLeft <= 0) {
                initializeNormalTimer();
            }
            
            // Don't start if time is 0
            if (normalTimerTimeLeft <= 0) {
                normalTimerStatus.textContent = 'Please set a time first!';
                return;
            }
            
            isNormalTimerRunning = true;
            normalStartTimerBtn.disabled = true;
            normalPauseTimerBtn.disabled = false;
            fsStartTimerBtn.disabled = true;
            fsPauseTimerBtn.disabled = false;
            
            normalTimerStatus.textContent = 'Timer running...';
            
            if (currentTimerType === 'normal') {
                fullscreenStatus.textContent = 'Timer running...';
            }
            
            normalTimerInterval = setInterval(() => {
                normalTimerTimeLeft--;
                updateNormalTimerDisplay();
                updateNormalProgressBar();
                saveData();
                
                if (normalTimerTimeLeft <= 0) {
                    clearInterval(normalTimerInterval);
                    isNormalTimerRunning = false;
                    normalStartTimerBtn.disabled = false;
                    normalPauseTimerBtn.disabled = true;
                    fsStartTimerBtn.disabled = false;
                    fsPauseTimerBtn.disabled = true;
                    normalTimerStatus.textContent = 'Time is up!';
                    
                    if (currentTimerType === 'normal') {
                        fullscreenStatus.textContent = 'Time is up!';
                    }
                    
                    // Play notification sound (if available)
                    if (typeof Audio !== 'undefined') {
                        const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==');
                        audio.play().catch(e => console.log('Audio play failed:', e));
                    }
                    
                    // Show notification
                    if (Notification.permission === 'granted') {
                        new Notification('Normal Timer', {
                            body: 'Your timer has finished!',
                            icon: '/favicon.ico'
                        });
                    }
                    
                    saveData();
                }
            }, 1000);
            
            saveData();
        }

        function pauseNormalTimer() {
            if (!isNormalTimerRunning) return;
            
            clearInterval(normalTimerInterval);
            isNormalTimerRunning = false;
            normalStartTimerBtn.disabled = false;
            normalPauseTimerBtn.disabled = true;
            fsStartTimerBtn.disabled = false;
            fsPauseTimerBtn.disabled = true;
            normalTimerStatus.textContent = 'Timer paused';
            
            if (currentTimerType === 'normal') {
                fullscreenStatus.textContent = 'Timer paused';
            }
            
            saveData();
        }

        function resetNormalTimer() {
            clearInterval(normalTimerInterval);
            isNormalTimerRunning = false;
            normalStartTimerBtn.disabled = false;
            normalPauseTimerBtn.disabled = true;
            fsStartTimerBtn.disabled = false;
            fsPauseTimerBtn.disabled = true;
            initializeNormalTimer();
            normalTimerStatus.textContent = 'Set your time and start!';
            
            if (currentTimerType === 'normal') {
                fullscreenStatus.textContent = 'Set your time and start!';
            }
            
            saveData();
        }

        // Fullscreen Functions
        function openFullscreenTimer() {
            fullscreenTimerContainer.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Update fullscreen display based on current timer type
            if (currentTimerType === 'pomodoro') {
                updatePomodoroTimerDisplay();
                updatePomodoroProgressBar();
                fullscreenTimerContainer.className = `fullscreen-timer active ${currentMode}`;
            } else {
                updateNormalTimerDisplay();
                updateNormalProgressBar();
                fullscreenTimerContainer.className = 'fullscreen-timer active normal';
            }
        }

        function closeFullscreenTimer() {
            fullscreenTimerContainer.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Timer Event Listeners
        startTimerBtn.addEventListener('click', startPomodoroTimer);
        pauseTimerBtn.addEventListener('click', pausePomodoroTimer);
        resetTimerBtn.addEventListener('click', resetPomodoroTimer);
        fullscreenTimerBtn.addEventListener('click', openFullscreenTimer);

        // Normal Timer Event Listeners
        normalStartTimerBtn.addEventListener('click', startNormalTimer);
        normalPauseTimerBtn.addEventListener('click', pauseNormalTimer);
        normalResetTimerBtn.addEventListener('click', resetNormalTimer);
        normalFullscreenTimerBtn.addEventListener('click', openFullscreenTimer);

        // Input validation for normal timer
        [hoursInput, minutesInput, secondsInput].forEach(input => {
            input.addEventListener('change', function() {
                let value = parseInt(this.value) || 0;
                
                if (this.id === 'hours-input') {
                    if (value < 0) value = 0;
                    if (value > 23) value = 23;
                } else {
                    if (value < 0) value = 0;
                    if (value > 59) value = 59;
                }
                
                this.value = value;
                
                // Update timer if not running
                if (!isNormalTimerRunning) {
                    initializeNormalTimer();
                }
            });
        });

        // Fullscreen Timer Event Listeners
        fsStartTimerBtn.addEventListener('click', () => {
            if (currentTimerType === 'pomodoro') {
                startPomodoroTimer();
            } else {
                startNormalTimer();
            }
        });

        fsPauseTimerBtn.addEventListener('click', () => {
            if (currentTimerType === 'pomodoro') {
                pausePomodoroTimer();
            } else {
                pauseNormalTimer();
            }
        });

        fsResetTimerBtn.addEventListener('click', () => {
            if (currentTimerType === 'pomodoro') {
                resetPomodoroTimer();
            } else {
                resetNormalTimer();
            }
        });

        closeFullscreenBtn.addEventListener('click', closeFullscreenTimer);

        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                switchMode(btn.dataset.mode);
            });
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Event listeners for task management
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Save data when page is about to be unloaded
        window.addEventListener('beforeunload', saveData);

        // Initialize the app
        loadSavedData();
    </script>
</body>
</html>
